<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Clientes favoritos - Participaram da promoção do instagram e vão ganhar 10% de desconto
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let cliente of clientes">
        <ion-label>
          {{ cliente.nome }}
        </ion-label>
        <ion-icon slot="end" name="heart-dislike" (click)="unfavorite(cliente)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
